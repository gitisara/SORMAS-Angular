<button mat-icon-button mat-dialog-close class="dialog-close">
  <mat-icon>{{ iconClose }}</mat-icon>
</button>

<div class="title">
  <mat-icon *ngIf="data.titleIcon" class="dialog-title-icon">{{ data.titleIcon }}</mat-icon>

  <mat-dialog-title *ngIf="data.title" mat-dialog-title>{{ data.title }}</mat-dialog-title>
</div>

<mat-dialog-content [innerHtml]="data.message"></mat-dialog-content>

<mat-dialog-actions *ngIf="data.actions">
  <ng-container *ngFor="let action of data.actions" [ngSwitch]="action.type">
    <button
      *ngSwitchCase="'CANCEL'"
      mat-button
      color="warn"
      class="button-cancel"
      (click)="confirmAction(action.type)"
    >
      {{ action.text }}
    </button>
    <button
      *ngSwitchCase="'PRIMARY'"
      mat-flat-button
      color="primary"
      (click)="confirmAction(action.type)"
    >
      {{ action.text }}
    </button>
    <button
      *ngSwitchCase="'SECONDARY'"
      mat-stroked-button
      color="primary"
      (click)="confirmAction(action.type)"
    >
      {{ action.text }}
    </button>
  </ng-container>

    mat-flat-button

  </button> -->
</mat-dialog-actions>
